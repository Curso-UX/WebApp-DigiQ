<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Monitoreo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .status-indicator {
            width: 12px;
            height: 12px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body class="p-4">
    
    <div class="container">
        <!-- Estado de conexión -->
        <h4><span class="status-indicator"></span> Estado de conexión: <span class="text-success">En línea</span></h4>
        
        <!-- Gráfica -->
        <h5 class="mt-4">Demanda de clientes en la sala de espera</h5>
        <canvas id="graficaDemanda"></canvas>
        
        <!-- Resumen de turnos -->
        <div class="row mt-4">
            <div class="col-md-4">
                <h5><strong>Turnos inscritos:</strong> 165</h5>
                <h5><strong>Turnos notificados:</strong> 152</h5>
                <h5><strong>Turnos cancelados:</strong> 13</h5>
            </div>
            <div class="col-md-8 d-flex align-items-center">
                <div class="w-100 border-start ps-4">
                    <button class="btn btn-primary mb-2">Notificar tardanza <select class="form-select d-inline w-auto ms-2"><option>10 minutos</option><option>15 minutos</option></select></button>
                    <button class="btn btn-danger mb-2">Notificar falla en el sistema <select class="form-select d-inline w-auto ms-2"><option>El módulo 3 no está disponible</option></select></button>
                    <button class="btn btn-info">Notificación general <select class="form-select d-inline w-auto ms-2"><option>Los turnos finalizarán a las 17:00</option></select></button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Datos para la gráfica (ejemplo basado en la imagen)
        const ctx = document.getElementById('graficaDemanda').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['8:00', '9:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                datasets: [{
                    label: 'Demanda de clientes',
                    data: [10, 18, 14, 20, 25, 12, 8, 16, 22, 14],
                    borderColor: 'blue',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.2
                }]
            }
        });
    </script>
</body>
</html>
