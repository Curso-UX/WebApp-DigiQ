<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Creación de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #e6f0fa;">
    <div class="container mt-5">
        <div class="card p-4" style="background-color: #cfe2f3; border-radius: 10px;">
            <h4 class="text-center mb-4">Creación de usuarios y cuentas...</h4>
            <form>
                <div class="mb-3">
                    <label class="form-label">Buscar</label>
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <button class="btn btn-secondary">Buscar</button>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Primer Nombre</label>
                    <input type="text" class="form-control" placeholder="Ingrese su nombre">
                </div>

                <div class="mb-3">
                    <label class="form-label">Segundo Nombre</label>
                    <input type="text" class="form-control" placeholder="Ingrese su segundo nombre">
                </div>

                <div class="mb-3">
                    <label class="form-label">Primer Apellido</label>
                    <input type="text" class="form-control" placeholder="Ingrese su primer apellido">
                </div>

                <div class="mb-3">
                    <label class="form-label">Segundo Apellido</label>
                    <input type="text" class="form-control" placeholder="Ingrese su segundo apellido">
                </div>

                <div class="mb-3">
                    <label class="form-label">Celular</label>
                    <input type="text" class="form-control" placeholder="Ingrese su teléfono">
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" placeholder="Ingrese su correo electrónico">
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirme Correo</label>
                    <input type="email" class="form-control" placeholder="Confirme su correo electrónico">
                </div>

                <div class="mb-3">
                    <label class="form-label">Dirección</label>
                    <input type="text" class="form-control" placeholder="Ingrese su dirección">
                </div>

                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" placeholder="Ingrese su teléfono">
                </div>

                <div class="d-flex justify-content-between">
                    <button type="reset" class="btn btn-primary">Limpiar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>

            <div class="mt-4">
                <label class="form-label">Cargas Masivas:</label>
                <div class="input-group">
                    <input type="file" class="form-control">
                    <button class="btn btn-secondary"><i class="fa fa-upload"></i></button>
                </div>
                <div class="text-end mt-2">
                    <button class="btn btn-success">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
