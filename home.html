        // Nueva función para inicializar los gráficos
        function inicializarGraficos() {
            let barChartCanvas = document.getElementById('barChart');
            let pieChartCanvas = document.getElementById('pieChart');

            if (barChartCanvas && pieChartCanvas) {
                new Chart(barChartCanvas.getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: ['Enero', 'Febrero', 'Marzo', 'Abril'],
                        datasets: [{
                            label: 'Eventos',
                            data: [20, 35, 10, 25],
                            backgroundColor: "#8CC152"
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: false } }
                    }
                });

                new Chart(pieChartCanvas.getContext('2d'), {
                    type: 'doughnut',
                    data: {
                        labels: ['Enero', 'Febrero', 'Marzo'],
                        datasets: [{
                            data: [21, 15, 14],
                            backgroundColor: ['#343a40', '#007bff', '#ffc107']
                        }]
                    },
                    options: { responsive: true }
                });
            } else {
                console.error("No se encontraron los elementos <canvas> para los gráficos.");
            }
        }
